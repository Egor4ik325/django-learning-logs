{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block header %}
  <h2>Please, log in user account.<h2>
{% endblock header %}

{% block content %}
<form class="form" action="{% url 'users:login' %}" method="POST">
  {% csrf_token %}
  <!-- Bootstraped form design -->
  {% bootstrap_form form %}

  <!-- Bootstrap buttons (log in) -->
  {% buttons %}
    <button class="btn btn-primary" name="submit">
      Log in
    </button>
  {% endbuttons %}

  <!-- Go to the home page after success (inside hidden form element) -->
  <input type="hidden" name="next" value="{% url 'learning_logs:index' %}"/>
</form>
{% endblock %}
